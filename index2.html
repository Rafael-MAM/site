<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hide all sections by default */
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        window.onload = function() {
            showSection('inicio'); // Show the 'inicio' section by default
        }
    </script>
</head>
<body>
    <header>
        <h1>Página de prueba</h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('inicio')">Inicio</a>
        <a href="#" onclick="showSection('about')">Acerca de</a>
        <a href="#" onclick="showSection('contacto')">Contacto</a>
    </nav>
    <section id="inicio">
        <h2>Inicio</h2>
        <p>página web de prueba.</p>
    </section>
    <section id="about">
        <h2>Acerca de</h2>
        <p>Aquí puedes escribir.</p>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes incluir tus datos de contacto aquí.</p>
    </section>
    <footer>
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>
</body>
</html>
